name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest

    env:
      HASH: $(git rev-parse --short "$GITHUB_SHA")
      BRANCH: ${GITHUB_REF##*/}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      IMAGE_NAME: eu.gcr.io/${{ secrets.PROJECT_ID }}/writer

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install project dependencies
        run: yarn --prefer-offline
      - name: Test
        run: npx nx affected --target=test --parallel=3 --exclude=sdk-demo,search-widget-demo
      - name: Build affected apps
        run: npx nx affected --target=build --parallel=3 -c production --exclude=sdk-demo,search-widget-demo,sdk-core
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet
      - name: Build dashboard image
        run: test -d dist/apps/app && docker build -t $IMAGE_NAME:$GITHUB_SHA -f docker/Dockerfile  --build-arg appId=app --build-arg appFolder=app .
      - name: Build login image
        run: test -d dist/apps/login && docker build -t $IMAGE_NAME:$GITHUB_SHA -f docker/Dockerfile  --build-arg appId=auth --build-arg appFolder=login/login .
      - name: Build manager image
        run: test -d dist/apps/manager && docker build -t $IMAGE_NAME:$GITHUB_SHA -f docker/Dockerfile  --build-arg appId=manager --build-arg appFolder=manager .
