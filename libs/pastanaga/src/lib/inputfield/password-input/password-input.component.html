<div class="stf-password-input"
     *ngIf="controlName">
  <stf-input [formControlName]="controlName"
             [noAutocapitalize]="passwordVisible"
             [noAutocomplete]="passwordVisible"
             [noSpellcheck]="true"
             (enterPressed)="enterPressed.emit($event)"
             (focusOut)="focusOut.emit($event)"
             [required]="_required"
             [type]="passwordVisible ? 'text' : 'password'"
             [validator]="validator"
             [validation_messages]="validation_messages"
             [name]="name"
             [theme]="theme"
             [withIcon]="true"
             #input>
    <ng-content></ng-content>
  </stf-input>
  <button type="button"
          class="stf-password-input-button"
          (click)="passwordVisible = !passwordVisible">
    <svg-icon [src]="'assets/icons/' + (passwordVisible ? 'eye.svg' : 'eye-closed.svg' )"
              [class]="'stf-password-input-theme-' + theme">
    </svg-icon>
  </button>
