<a [ngClass]="buttonStyle"
   [routerLink]="route"
   [attr.aria-label]="ariaLabel"
   [attr.aria-controls]="ariaControls"
   [attr.aria-expanded]="ariaExpanded"
   tabindex="0">
  <span (click)="onClick.emit($event)"
        class="stf-button-wrapper"
        tabindex="-1"
        [class.inline]="!hasButtonDisplay">
    <span *ngIf="!iconOnly"
          #text
          class="stf-button-label"
          [class.stf-sr]="icon"
          translate>
      <ng-content></ng-content>
    </span>
    <svg-icon *ngIf="icon"
              [class.icon-only]="iconOnly"
              [src]="'assets/icons/' + icon"></svg-icon>
  </span>
</a>
