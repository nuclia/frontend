<div *ngIf="!show_editable" >
  <quill-view-html [content]="originvalue" theme="snow"></quill-view-html>
</div>

<div class="stf-field stf-field-richtext" *ngIf="show_editable" [class.stf-field-error]="hasError || !!errorMessage">
  <quill-editor
    class="stf-field-control"
    [styles]="{ height: '400px', width: '100%' }"
    customToolbarPosition="top"
    (onBlur)="onBlur($event)"
    [(ngModel)]="content"
    (onContentChanged)="onContentChanged($event)"
    placeholder="{{ 'resource.textplaceholder' | translate }}"
    format="html"
    [modules]="{ counter: { container: '#counter', unit: 'word' } }"
  >
    <div quill-editor-toolbar>
      <span class="ql-formats">
        <!--Bold -->
        <button type="button" class="ql-bold" title="Bold">
          <svg viewBox="0 0 18 18">
            <path
              class="ql-stroke"
              d="M5,4H9.5A2.5,2.5,0,0,1,12,6.5v0A2.5,2.5,0,0,1,9.5,9H5A0,0,0,0,1,5,9V4A0,0,0,0,1,5,4Z"
            ></path>
            <path
              class="ql-stroke"
              d="M5,9h5.5A2.5,2.5,0,0,1,13,11.5v0A2.5,2.5,0,0,1,10.5,14H5a0,0,0,0,1,0,0V9A0,0,0,0,1,5,9Z"
            ></path>
          </svg>
        </button>
        <!-- Italic -->
        <button type="button" class="ql-italic">
          <svg viewBox="0 0 18 18">
            <line class="ql-stroke" x1="7" x2="13" y1="4" y2="4"></line>
            <line class="ql-stroke" x1="5" x2="11" y1="14" y2="14"></line>
            <line class="ql-stroke" x1="8" x2="10" y1="14" y2="4"></line>
          </svg>
        </button>
        <!--underline -->
        <button type="button" class="ql-underline">
          <svg viewBox="0 0 18 18">
            <path class="ql-stroke" d="M5,3V9a4.012,4.012,0,0,0,4,4H9a4.012,4.012,0,0,0,4-4V3"></path>
            <rect class="ql-fill" height="1" rx="0.5" ry="0.5" width="12" x="3" y="15"></rect>
          </svg>
        </button>
      </span>
      <span class="ql-formats">
        <!--h1title-->
        <button type="button" class="ql-header" value="1">
          <svg viewBox="0 0 18 18">
            <path
              class="ql-fill"
              d="M10,4V14a1,1,0,0,1-2,0V10H3v4a1,1,0,0,1-2,0V4A1,1,0,0,1,3,4V8H8V4a1,1,0,0,1,2,0Zm6.06787,9.209H14.98975V7.59863a.54085.54085,0,0,0-.605-.60547h-.62744a1.01119,1.01119,0,0,0-.748.29688L11.645,8.56641a.5435.5435,0,0,0-.022.8584l.28613.30762a.53861.53861,0,0,0,.84717.0332l.09912-.08789a1.2137,1.2137,0,0,0,.2417-.35254h.02246s-.01123.30859-.01123.60547V13.209H12.041a.54085.54085,0,0,0-.605.60547v.43945a.54085.54085,0,0,0,.605.60547h4.02686a.54085.54085,0,0,0,.605-.60547v-.43945A.54085.54085,0,0,0,16.06787,13.209Z"
            ></path>
          </svg>
        </button>
        <!--h2title-->
        <button type="button" class="ql-header" value="2">
          <svg viewBox="0 0 18 18">
            <path
              class="ql-fill"
              d="M16.73975,13.81445v.43945a.54085.54085,0,0,1-.605.60547H11.855a.58392.58392,0,0,1-.64893-.60547V14.0127c0-2.90527,3.39941-3.42187,3.39941-4.55469a.77675.77675,0,0,0-.84717-.78125,1.17684,1.17684,0,0,0-.83594.38477c-.2749.26367-.561.374-.85791.13184l-.4292-.34082c-.30811-.24219-.38525-.51758-.1543-.81445a2.97155,2.97155,0,0,1,2.45361-1.17676,2.45393,2.45393,0,0,1,2.68408,2.40918c0,2.45312-3.1792,2.92676-3.27832,3.93848h2.79443A.54085.54085,0,0,1,16.73975,13.81445ZM9,3A.99974.99974,0,0,0,8,4V8H3V4A1,1,0,0,0,1,4V14a1,1,0,0,0,2,0V10H8v4a1,1,0,0,0,2,0V4A.99974.99974,0,0,0,9,3Z"
            ></path>
          </svg>
        </button>
      </span>

      <span class="ql-formats">
        <select class="ql-align" title="{{ 'quills.alinear' | translate }}">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>

        <select class="ql-color" title="{{ 'quills.color' | translate }}"> </select>

        <select class="ql-background" title="{{ 'quills.background' | translate }}"> </select>
      </span>
      <span class="ql-formats">
        <button type="button" class="ql-list" value="ordered">
          <svg viewBox="0 0 18 18">
            <line class="ql-stroke" x1="7" x2="15" y1="4" y2="4"></line>
            <line class="ql-stroke" x1="7" x2="15" y1="9" y2="9"></line>
            <line class="ql-stroke" x1="7" x2="15" y1="14" y2="14"></line>
            <line class="ql-stroke ql-thin" x1="2.5" x2="4.5" y1="5.5" y2="5.5"></line>
            <path
              class="ql-fill"
              d="M3.5,6A0.5,0.5,0,0,1,3,5.5V3.085l-0.276.138A0.5,0.5,0,0,1,2.053,3c-0.124-.247-0.023-0.324.224-0.447l1-.5A0.5,0.5,0,0,1,4,2.5v3A0.5,0.5,0,0,1,3.5,6Z"
            ></path>
            <path
              class="ql-stroke ql-thin"
              d="M4.5,10.5h-2c0-.234,1.85-1.076,1.85-2.234A0.959,0.959,0,0,0,2.5,8.156"
            ></path>
            <path
              class="ql-stroke ql-thin"
              d="M2.5,14.846a0.959,0.959,0,0,0,1.85-.109A0.7,0.7,0,0,0,3.75,14a0.688,0.688,0,0,0,.6-0.736,0.959,0.959,0,0,0-1.85-.109"
            ></path>
          </svg>
        </button>
        <!--Unordered-->
        <button type="button" class="ql-list" value="bullet">
          <svg viewBox="0 0 18 18">
            <line class="ql-stroke" x1="6" x2="15" y1="4" y2="4"></line>
            <line class="ql-stroke" x1="6" x2="15" y1="9" y2="9"></line>
            <line class="ql-stroke" x1="6" x2="15" y1="14" y2="14"></line>
            <line class="ql-stroke" x1="3" x2="3" y1="4" y2="4"></line>
            <line class="ql-stroke" x1="3" x2="3" y1="9" y2="9"></line>
            <line class="ql-stroke" x1="3" x2="3" y1="14" y2="14"></line>
          </svg>
        </button>
      </span>

      <span class="ql-formats">
        <div id="counter"></div>
      </span>
    </div>
  </quill-editor>
  <stf-button (click)="save()" class="stf-save-button" size="small" *ngIf="pending">{{
    'generic.save' | translate
  }}</stf-button>
  <label class="stf-field-label" [for]="id" [class.stf-sr]="isLabelHidden" translate><ng-content></ng-content></label>
  <small *ngIf="hasError && errorHelp" class="stf-field-help stf-field-help-error">{{ errorHelp | translate }}</small>
  <small *ngIf="!!errorMessage" class="stf-field-help stf-field-help-error">{{ errorMessage | translate }}</small>
  <small *ngIf="help" class="stf-field-help" [id]="helpId">{{ help | translate }}</small>
</div>
