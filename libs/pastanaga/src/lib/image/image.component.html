<div  fxLayout="row" fxLayoutAlign="start center">
  <div class="imagefield" [class.editable]="show_editable" [ngStyle]="{'width': width, 'height': height}">
    <img [src]="value">
    <div class="stf-field stf-field-image" *ngIf="show_editable" [class.stf-field-error]="hasError || !!errorMessage">

      <div class="changeme" (click)="chooseFiles($event)">
        <svg-icon src="assets/icons/changeimage.svg"></svg-icon>
        <input type="file" [id]="id" hidden accept="image/png, image/jpeg" (change)="onFileChange($event)"/>
      </div>
    </div>
  </div>
  <div *ngIf="pending" class="imagefield-actions">
    <stf-button color="secondary" (click)="save()">{{ 'generic.save' | translate }}</stf-button>
    <stf-button color="primary" (click)="clean()">{{ 'generic.clean' | translate }}</stf-button>
  </div>

</div>
