<pa-modal-advanced
  fitContent
  fitContentHeight>
  <pa-modal-title>
    <h2>{{ log?.message }}</h2>
    <div class="body-s">
      <pa-datetime [datetime]="log?.createdAt"></pa-datetime>
    </div>
  </pa-modal-title>

  <pa-modal-content>
    <div class="table-container">
      <pa-table
        columns="200px 1fr"
        border>
        @for (attribute of log?.payload || {} | keyvalue; track attribute.key) {
          <pa-table-row>
            <pa-table-cell>
              <span class="title-xxs">{{ attribute.key }}</span>
            </pa-table-cell>
            <pa-table-cell>
              <div class="value body-s">{{ attribute.value }}</div>
            </pa-table-cell>
          </pa-table-row>
        }
      </pa-table>
    </div>
  </pa-modal-content>
</pa-modal-advanced>
