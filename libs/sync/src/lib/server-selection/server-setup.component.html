<div class="header">
  <pa-button
    icon="chevron-left"
    aspect="basic"
    [paTooltip]="'upload.server.back' | translate"
    (click)="back()">
    {{ 'upload.server.back' | translate }}
  </pa-button>
  <h1>{{ 'upload.server.title' | translate }}</h1>
</div>
<div class="container">
  <p [innerHTML]="'upload.server.description' | translate"></p>
  <pa-input
    [formControl]="serverUrl"
    placeholder="https://my.sync.server">
    {{ 'upload.server.url' | translate }}
  </pa-input>
  @if (serverUrl.value !== localUrl) {
    <div class="local">
      <span>{{ 'upload.server.help-local' | translate }}</span>
      <pa-button
        (click)="setDefaultLocal()"
        size="small"
        aspect="basic">
        {{ 'upload.server.set-local' | translate }}
      </pa-button>
    </div>
  }
  <pa-button
    class="save-button"
    (click)="save()"
    kind="primary"
    [disabled]="serverUrl.pristine">
    {{ 'generic.save' | translate }}
  </pa-button>
</div>
