<div class="sidebar">
  <ng-container *ngIf="(isServerPage | async) === false">
    <div class="upload-menu">
      <div class="menu-title title-s">{{ 'upload.connectors' | translate }}:</div>
      <ul>
        <li
          (click)="addSource()"
          [class.active]="!(currentSourceId | async) && ((step | async) === 0 || (step | async) === 1)">
          <pa-icon
            class="logo"
            name="plus"
            size="small"></pa-icon>
          <div>{{ 'upload.add-connector' | translate }}</div>
          <pa-icon
            class="arrow"
            name="chevron-right"
            size="small"></pa-icon>
        </li>
        <li
          *ngFor="let source of sources | async"
          (click)="goToSource(source.connectorId, source.name)"
          [class.active]="(currentSourceId | async) === source.name">
          <img
            *ngIf="source.logo"
            class="logo"
            [src]="source.logo" />
          <div paEllipsisTooltip>{{ source.name }}</div>
          <pa-icon
            class="arrow"
            name="chevron-right"
            size="small"></pa-icon>
        </li>
      </ul>
    </div>
    <ul>
      <li
        [routerLink]="(basePath | async) + 'history'"
        routerLinkActive="active">
        {{ 'history.title' | translate }}
        <pa-icon
          class="arrow"
          name="chevron-right"
          size="small"></pa-icon>
      </li>
    </ul>
  </ng-container>
  <ul
    *ngIf="isDashboard"
    class="status"
    [class.down]="isServerDown | async">
    <li
      [routerLink]="(basePath | async) + 'server'"
      routerLinkActive="active">
      <pa-icon
        *ngIf="isServerDown | async"
        name="warning"></pa-icon>
      {{ ((isServerDown | async) ? 'upload.server.server_down' : 'upload.server.server_up') | translate }}
      <pa-icon
        class="arrow"
        name="chevron-right"
        size="small"></pa-icon>
    </li>
  </ul>
</div>
