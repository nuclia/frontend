<div class="body">
  <table>
    @for (resource of resources | async; track resource.uuid) {
      <tr>
        <td>
          <pa-checkbox
            [value]="selection.isSelected(resource)"
            (valueChange)="toggle(resource)">
            @if (resource.metadata['path']) {
              <span class="body-xs">{{ resource.metadata['path'] }}</span>
            }
            {{ resource.title }}
          </pa-checkbox>
        </td>
      </tr>
    }
  </table>
</div>

@if (loading) {
  <nsi-spinner></nsi-spinner>
}
<div class="actions">
  <pa-button
    qa="save-button"
    (click)="save()">
    {{ 'action.save' | translate }}
  </pa-button>
</div>
