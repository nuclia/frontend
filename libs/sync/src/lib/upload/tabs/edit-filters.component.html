<form
  [formGroup]="filtersForm"
  (ngSubmit)="save()">
  <h3 class="title-m">{{ 'upload.filters.extensions' | translate }}</h3>
  <div class="field">
    <pa-input
      formControlName="fileExtensions"
      [placeholder]="'upload.filters.extensions-placeholder' | translate"
      help="upload.filters.extensions-help">
      {{ 'upload.filters.extensions' | translate }}
    </pa-input>
  </div>
  <div class="field">
    <pa-checkbox
      help="upload.filters.exclude-help"
      formControlName="exclude">
      {{ 'upload.filters.exclude' | translate }}
    </pa-checkbox>
  </div>
  <div class="field">
    <h3 class="title-m">{{ 'upload.filters.modified' | translate }}</h3>
    <pa-date-picker
      formControlName="fromDate"
      label="upload.filters.modified-from"></pa-date-picker>
  </div>
  <div class="field">
    <pa-date-picker
      formControlName="toDate"
      label="upload.filters.modified-to"></pa-date-picker>
  </div>
  <div class="actions">
    <pa-button
      qa="save-button"
      (click)="save()">
      {{ 'action.save' | translate }}
    </pa-button>
  </div>
</form>
