<stf-user-container alignTopOnSmallScreens="">
  <div class="onboarding-container">
    @if (onboardingStep | async; as step) {
      <header>
        <h1>{{ 'onboarding.' + step + '.title' | translate }}</h1>
        <p>{{ 'onboarding.' + step + '.subtitle' | translate }}</p>
      </header>

      @switch (step) {
        @case ('step1') {
          <nus-onboarding-step1 (submitStep1)="onStep1Done($event)"></nus-onboarding-step1>
        }
        @case ('step2') {
          <nus-onboarding-step2
            [zones]="zones | async"
            (submitStep2)="onStep2Done($event)"></nus-onboarding-step2>
        }
        @case ('setting-up') {
          <nus-onboarding-setting-up></nus-onboarding-setting-up>
        }
      }
    }
  </div>
</stf-user-container>
