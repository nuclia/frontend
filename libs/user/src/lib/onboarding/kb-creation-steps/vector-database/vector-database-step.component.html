<div class="onboarding-form">
  <nus-vector-database-form
    [vectorDb]="vectorDbModel"
    (indexProviderUpdated)="indexProvider = $event"></nus-vector-database-form>
</div>

<nsi-sticky-footer>
  <pa-button
    aspect="basic"
    (click)="goBack()">
    {{ 'generic.back' | translate }}
  </pa-button>
  <pa-button
    kind="primary"
    (click)="submitForm()">
    {{ 'onboarding.final-button' | translate }}
  </pa-button>
</nsi-sticky-footer>
