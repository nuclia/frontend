<div class="onboarding-form">
  <nus-embeddings-model-form
    [learningSchema]="schema"
    (learningConfiguration)="updateModel($event)"></nus-embeddings-model-form>
</div>

<nsi-sticky-footer>
  <pa-button
    aspect="basic"
    (click)="goBack()">
    {{ 'generic.back' | translate }}
  </pa-button>
  <pa-button
    kind="primary"
    [disabled]="!learningConfig || learningConfig.semantic_models.length < 1"
    (click)="submitForm()">
    {{ (isLastStep ? 'onboarding.final-button' : 'onboarding.next-button') | translate }}
  </pa-button>
</nsi-sticky-footer>
