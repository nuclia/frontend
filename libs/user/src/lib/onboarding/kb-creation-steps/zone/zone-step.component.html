<form
  [formGroup]="form"
  (ngSubmit)="submitForm()">
  <div class="onboarding-form">
    <div class="field">
      <pa-radio-group
        id="region"
        formControlName="region">
        @for (zone of zones | async; track zone.id) {
          <pa-radio [value]="zone.slug">
            {{ zone.title || zone.slug }}
          </pa-radio>
        }
      </pa-radio-group>
    </div>
  </div>
  <nsi-sticky-footer>
    <pa-button
      aspect="basic"
      (click)="goBack()">
      {{ 'generic.back' | translate }}
    </pa-button>
    <pa-button
      type="submit"
      kind="primary"
      [disabled]="form.invalid">
      {{ 'onboarding.next-button' | translate }}
    </pa-button>
  </nsi-sticky-footer>
</form>
