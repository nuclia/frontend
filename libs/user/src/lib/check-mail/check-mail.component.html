<stf-user-container alignLeft>
  <div class="check-email-container">
    <img
      src="assets/signup/check-email.png"
      [alt]="'login.check_email.title' | translate" />

    <h1 qa="confirmation-title">{{ 'login.check_email.title' | translate }}</h1>
    <p class="body-m">
      <span [innerHTML]="'login.check_email.details' | translate: { email: email }"></span>
    </p>
    <p class="body-m">
      {{ 'login.dont_see' | translate }}
      <a routerLink="../signup">{{ 'login.check_email.resend' | translate }}</a>
      {{ 'login.check_email.check_spams' | translate }}
    </p>
  </div>
</stf-user-container>
