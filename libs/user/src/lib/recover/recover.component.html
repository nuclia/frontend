<stf-user-container>
  <div class="main-container with-gap">
    <h1>{{ 'recover.title' | translate }}</h1>
    <div class="body-s">{{ 'recover.description' | translate }}</div>

    <form
      class="recover-form"
      [formGroup]="recoverForm"
      (ngSubmit)="submit()">
      <pa-input
        formControlName="email"
        required
        type="email"
        autocapitalize="off"
        [errorMessages]="recoverValidationMessages.email">
        {{ 'generic.email' | translate }}
      </pa-input>
      <pa-button
        class="full-width"
        type="submit"
        kind="primary"
        [disabled]="recoverForm.invalid">
        {{ 'recover.recover' | translate }}
      </pa-button>
    </form>

    <div>
      <span>{{ 'recover.gologin_help' | translate }}</span>
      <a routerLink="../login">
        {{ 'recover.gologin' | translate }}
      </a>
    </div>
  </div>
</stf-user-container>
