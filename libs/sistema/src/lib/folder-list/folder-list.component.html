<ul class="folder-list">
  @for (folder of folders; track folder) {
    <li>
      <pa-icon [path]="folderIcon"></pa-icon>
      {{ folder }}
    </li>
  } @empty {
    @if (filtered) {
      <nsi-info-card>
        {{ 'sync.folder-selection.filtered-empty-message' | translate }}
      </nsi-info-card>
    } @else {
      <nsi-info-card
        type="warning"
        icon="warning">
        {{ 'sync.folder-selection.empty-message' | translate }}
      </nsi-info-card>
    }
  }
</ul>
