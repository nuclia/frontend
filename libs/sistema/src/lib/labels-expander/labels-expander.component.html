@for (labelset of labelSets | keyvalue; track labelset) {
  <pa-expander>
    <pa-expander-header>{{ labelset.value.title }}</pa-expander-header>
    <pa-expander-body>
      <div class="label-selector">
        @for (label of labelset.value.labels; track label) {
          <pa-checkbox
            [noEllipsis]="true"
            [value]="currentSelection[labelset.key + LABEL_SEPARATOR + label.title]"
            (change)="onSelection({ selected: $event, labelset: labelset.key, label: label.title })">
            {{ label.title }}
          </pa-checkbox>
        }
      </div>
    </pa-expander-body>
  </pa-expander>
}
