<pa-button
  class="nsi-dropdown-button"
  [class.full-width]="fullWidth"
  [size]="size"
  [aspect]="aspect"
  [kind]="kind"
  [disabled]="disabled"
  [paPopup]="popupRef"
  [icon]="icon"
  [iconAndText]="!!icon"
  [sameWidth]="!freeWidth"
  alignPopupOnLeft>
  <span>
    <ng-content></ng-content>
  </span>
  <pa-icon name="chevron-down"></pa-icon>
</pa-button>
