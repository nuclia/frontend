@if (json) {
  <pa-table
    [columns]="isJsonArray ? '1fr' : 'repeat(2, 1fr)'"
    >
    @for (row of json | keyvalue; track row) {
      <pa-table-row>
        @if (!isJsonArray) {
          <pa-table-cell>{{ row.key }}</pa-table-cell>
        }
        <pa-table-cell>
          @if (isStructured(row.value)) {
            <nsi-json-viewer
            [json]="row.value"></nsi-json-viewer>
          } @else {
            {{ row.value }}
          }
        </pa-table-cell>
      </pa-table-row>
    }
  </pa-table>
}
