<!DOCTYPE html>
<html lang="en">

<head>
  <title>Youtube to Nuclia</title>
  <link rel="stylesheet"
        href="../style.css">
</head>


<body>
  <header>
    <img src="../logo.svg"
         alt="Nuclia logo">
  </header>
  <main>
    <h1><span id="count"></span> videos</h1>
    <div id="list">
    </div>
    <button id="upload-button">Upload to Nuclia</button>
    <button id="close-button"
            class="secondary">Close</button>

  </main>
  <template id="row">
    <div class="row">
      <input type="checkbox"
             value=""
             checked>
      <span class="title"></span> &mdash; <i><span class="date"></span></i>
    </div>
  </template>
  <script src="selection.js"></script>
</body>

</html>
