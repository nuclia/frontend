<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nuclia options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <p>Set the Knowledge Box where you want to upload web content:</p>

  <div class="field">
    <label for="kb">Knowledge box ID:</label>
    <input id="kb" type="text" autocomplete="off">
  </div>

  <div class="field">
    <label for="zone">Zone ID:</label>
    <input id="zone" type="text" autocomplete="off">
  </div>

  <div class="field">
    <label for="key">API Key:</label>
    <input id="key" type="text" autocomplete="off">
    <div class="help">Enter an API key with <strong>Contributor</strong> role</div>
  </div>

  <div class="actions">
    <button id="save">Save</button>
    <span class="message"></span>
  </div>

  <script src="options.js"></script>
</body>
</html>
