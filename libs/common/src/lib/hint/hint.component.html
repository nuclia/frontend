<div
  class="hint"
  #container
  [style.max-width]="containerWidth">
  <pa-expander card>
    <pa-expander-header>
      <div class="hint-title title-xxs">
        <pa-icon name="info"></pa-icon>
        <span>{{ label }}</span>
      </div>
    </pa-expander-header>
    <pa-expander-body>
      <div class="hint-content">
        <div #content>
          <ng-content></ng-content>
        </div>

        <div class="hint-actions">
          @if (learnMore) {
            <a
              [href]="learnMore"
              target="_new"
              class="body-m">
              Learn more
            </a>
          }
          @if (clipboardSupported && hasCodeExample) {
            <pa-button
              [icon]="copyIcon"
              aspect="basic"
              (click)="copyCode()">
              Copy code
            </pa-button>
          }
        </div>
      </div>
    </pa-expander-body>
  </pa-expander>
</div>
