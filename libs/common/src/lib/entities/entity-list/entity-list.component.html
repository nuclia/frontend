<div
  #listContainer
  class="ner-list-container">
  <pa-table columns="32px 1fr 3fr">
    <pa-table-header>
      <pa-table-row>
        <pa-table-cell header><div class="whitespace"></div></pa-table-cell>
        <pa-table-cell header>{{ 'generic.named-entities' | translate }}</pa-table-cell>
        <pa-table-cell header>{{ 'ner-list.duplicates' | translate }}</pa-table-cell>
      </pa-table-row>
    </pa-table-header>
    <pa-table-row *ngFor="let ner of entities; trackBy: trackByValue">
      <pa-table-cell>
        <pa-checkbox
          [disabled]="(isAdminOrContrib | async) === false"
          [value]="selection.includes(ner.value)"
          (change)="toggleSelection(ner.value)"></pa-checkbox>
      </pa-table-cell>
      <pa-table-cell>
        {{ ner.value }}
      </pa-table-cell>
      <pa-table-cell>
        <div class="duplicate-list">
          <div
            *ngFor="let duplicate of ner.represents"
            class="duplicate-item">
            {{ duplicate }}
            <pa-button
              *ngIf="(isAdminOrContrib | async) === true"
              class="table-row-action"
              icon="arrows-unrelated"
              aspect="basic"
              iconSize="small"
              size="small"
              paTooltip="ner-list.remove-duplicate-tooltip"
              (click)="removeDuplicate(ner, duplicate)">
              {{ 'ner-list.remove-duplicate-tooltip' | translate }}
            </pa-button>
          </div>
        </div>
      </pa-table-cell>
    </pa-table-row>
  </pa-table>
</div>
