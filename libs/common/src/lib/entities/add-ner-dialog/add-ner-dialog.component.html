<pa-modal-dialog>
  <pa-modal-title>{{ 'ner-add-entity-dialog.title' | translate }}</pa-modal-title>
  <pa-modal-content>
    <form
      [formGroup]="entityForm"
      (ngSubmit)="save()">
      <pa-textarea
        formControlName="entities"
        resizable="false"
        [rows]="3"
        [help]="'ner-family-dialog.ner-list-help' | translate">
        {{ 'ner-family-dialog.ner-list' | translate }}
      </pa-textarea>
    </form>
  </pa-modal-content>
  <pa-modal-footer>
    <pa-button
      aspect="basic"
      (click)="close()">
      {{ 'generic.cancel' | translate }}
    </pa-button>
    <pa-button
      kind="primary"
      (click)="save()">
      {{ 'generic.save' | translate }}
    </pa-button>
  </pa-modal-footer>
</pa-modal-dialog>
