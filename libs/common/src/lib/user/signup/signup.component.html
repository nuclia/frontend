<div class="user-background">
  <div class="logo">
    <img
      src="assets/logos/logo-beta.svg"
      alt="Nuclia Beta" />
  </div>
  <div class="signup-container">
    <div class="form-container">
      <div class="form-header">
        <h1>Boarding Nuclia</h1>
        <p>Find everything.</p>
      </div>

      <form class="signup-form">
        <pa-input>Full name</pa-input>
        <pa-input
          type="email"
          placeholder="email@company.com">
          Email
        </pa-input>
        <pa-input type="password">Password</pa-input>

        <pa-button kind="primary">Sign up</pa-button>
      </form>

      <div class="sso-container">
        <stf-sso-button provider="google"></stf-sso-button>
        <stf-sso-button provider="github"></stf-sso-button>
      </div>

      <p class="existing-account">
        Already have an account?
        <a routerLink="../login">Log in</a>
      </p>
    </div>
  </div>
</div>
