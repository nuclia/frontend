<stf-user-container>
  <div class="form-container">
    <div class="form-header">
      <h1>Boarding Nuclia</h1>
      <p>Find everything.</p>
    </div>

    <form
      class="signup-form"
      [formGroup]="signupForm"
      (ngSubmit)="submitForm()">
      <pa-input
        required
        autocapitalize="off"
        formControlName="username"
        [errorMessages]="validationMessages.username">
        {{ 'login.full_name' | translate }}
      </pa-input>
      <pa-input
        type="email"
        placeholder="email@company.com"
        formControlName="email"
        [errorMessages]="validationMessages.email">
        {{ 'login.email' | translate }}
      </pa-input>
      <pa-input
        type="password"
        formControlName="password"
        [errorMessages]="validationMessages.password">
        {{ 'login.password' | translate }}
      </pa-input>

      <pa-button
        type="submit"
        kind="primary"
        [disabled]="signupForm.invalid">
        {{ 'login.signup' | translate }}
      </pa-button>
    </form>

    <div class="sso-container">
      <stf-sso-button provider="google"></stf-sso-button>
      <stf-sso-button provider="github"></stf-sso-button>
    </div>

    <p class="existing-account">
      {{ 'login.have_account_already' | translate }}
      <a routerLink="../login">{{ 'login.login' | translate }}</a>
    </p>
  </div>
</stf-user-container>
