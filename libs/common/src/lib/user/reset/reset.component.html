<stf-user-container>
  <div class="main-container with-gap">
    <h1>{{ 'reset.title' | translate }}</h1>
    <form
      class="reset-form"
      [formGroup]="resetForm"
      (ngSubmit)="submit()">
      <div class="reset_field">
        <nsi-password-input
          formControlName="password"
          required
          type="password"
          autocapitalize="off"
          [disabled]="resetting"
          [errorMessages]="resetValidationMessages.password">
          {{ 'reset.password' | translate }}
        </nsi-password-input>
      </div>
      <div class="reset_field">
        <nsi-password-input
          formControlName="passwordConfirm"
          autocapitalize="off"
          required
          type="password"
          [disabled]="resetting"
          [errorMessages]="resetValidationMessages.passwordConfirm">
          {{ 'generic.confirm_password' | translate }}
        </nsi-password-input>
      </div>
      <pa-button
        class="full-width"
        type="submit"
        kind="primary"
        [disabled]="resetting">
        {{ 'generic.save' | translate }}
      </pa-button>
    </form>
  </div>
</stf-user-container>
