<stf-user-container>
  <div class="onboarding-container">
    <header>
      <h1>{{ 'onboarding.title' | translate }}</h1>
      <p>{{ 'onboarding.subtitle' | translate }}</p>
    </header>

    <form class="onboarding-form">
      <div class="field">
        <label
          class="title-s"
          for="industry">
          {{ 'onboarding.industry_label' | translate }}
        </label>
        <pa-input id="industry"></pa-input>
      </div>
      <div class="field">
        <label
          class="title-s"
          for="searchEngine">
          {{ 'onboarding.search_engine_label' | translate }}
        </label>
        <pa-input id="searchEngine"></pa-input>
      </div>

      <pa-checkbox>{{ 'onboarding.updates' | translate }}</pa-checkbox>

      <div class="form-footer">
        <pa-button
          type="submit"
          kind="primary">
          {{ 'onboarding.get_started' | translate }}
        </pa-button>
      </div>
    </form>

    <div class="consent body-xs">
      <pa-icon
        name="info"
        size="small"></pa-icon>
      <div>
        <span [innerHTML]="'onboarding.storage_zone' | translate"></span>
        <br />
        <span [innerHTML]="'onboarding.consent' | translate"></span>
      </div>
    </div>
  </div>
</stf-user-container>
