<div
  class="stf-checkbox"
  [ngClass]="color + ' ' + size"
  [class.disabled]="disabled"
  fxLayout="row inline"
  fxLayoutAlign="start start"
>
  <input
    class="stf-checkbox-input"
    [type]="type"
    [id]="_id"
    [name]="name"
    [checked]="_selected"
    [disabled]="disabled"
    [attr.aria-checked]="_selected"
    [attr.aria-label]="ariaLabel"
    (change)="toggleCheckbox()"
  >
  <span fxFlex="0 0 auto" class="stf-checkbox-span" [ngClass]="'type-' + type" ></span>
  <label fxFlex="1 1 0" [for]="_id" class="stf-checkbox-label" [ngClass]="customClass">
    <ng-content></ng-content>
  </label>
</div>
