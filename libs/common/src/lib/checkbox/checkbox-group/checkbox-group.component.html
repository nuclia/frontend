<div class="checkbox-group" [class.inline]="inline">
  <div class="checkbox-group-item spacing-{{ spacing }}" *ngFor="let checkbox of checkboxes">
    <stf-checkbox
      [type]="type"
      [name]="name"
      [selected]="selection.includes(checkbox.value)"
      (selectedChange)="toggleSelected(checkbox.value, $event)"
      [color]="color"
      [size]="size"
    >
      <span>{{ checkbox.label | translate }}</span>
      <span class="checkbox-group-item-tip" *ngFor="let tip of checkbox.helpTips">({{ tip }})</span>
    </stf-checkbox>
  </div>
</div>
