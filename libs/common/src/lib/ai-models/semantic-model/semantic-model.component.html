<form
  [formGroup]="configForm"
  (ngSubmit)="save()">
  <nsi-two-columns-configuration-item
    noTopBorder
    itemTitle="kb.ai-models.semantic-model.available-models.title"
    description="kb.ai-models.semantic-model.available-models.description">
    <div
      class="form-container"
      [formGroup]="configForm">
      <pa-radio-group formControlName="semanticModel">
        @for (model of semanticModels; track model) {
          <pa-radio [value]="model">
            {{ 'user.kb.creation-form.models.options.' + semanticModelsName[model] | translate }}
            <small>({{ model }})</small>
          </pa-radio>
        }
      </pa-radio-group>
    </div>
  </nsi-two-columns-configuration-item>
</form>
