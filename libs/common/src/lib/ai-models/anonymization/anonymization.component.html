<form
  [formGroup]="configForm"
  (ngSubmit)="save()">
  <nsi-two-columns-configuration-item
    noTopBorder
    itemTitle="kb.ai-models.anonymization.activate.title"
    description="kb.ai-models.anonymization.activate.description">
    <div class="container-with-border">
      <pa-toggle
        formControlName="anonymization"
        labelOnRight>
        {{
          (anonymizationEnabled
            ? 'kb.ai-models.anonymization.activate.toggle-label.active'
            : 'kb.ai-models.anonymization.activate.toggle-label.not-active'
          ) | translate
        }}
      </pa-toggle>
    </div>
  </nsi-two-columns-configuration-item>

  <nsi-sticky-footer>
    <pa-button
      aspect="basic"
      [disabled]="anonymizationBackup === anonymizationEnabled || saving"
      (click)="resetForm()">
      {{ 'generic.cancel' | translate }}
    </pa-button>
    <pa-button
      kind="primary"
      type="submit"
      [disabled]="anonymizationBackup === anonymizationEnabled || saving">
      {{ 'kb.ai-models.common.save' | translate }}
    </pa-button>
  </nsi-sticky-footer>
</form>
