<div
  class="desktop-sources"
  [class.show-details]="showDetails">
  @for (source of Desktop.availableSources; track source) {
    <div
      class="source">
      <img
        [src]="source.logo"
        [alt]="source.text" />
      @if (showDetails) {
        <span>{{ source.text }}</span>
      }
    </div>
  }
</div>
