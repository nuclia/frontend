<div class="pagination">
  <pa-button
    size="small"
    icon="chevron-left"
    aspect="basic"
    [disabled]="_page <= 1"
    (click)="prev.emit()">
    {{ 'generic.previous' | translate }}
  </pa-button>
  <div
    translate
    [translateParams]="{ current: _page, total: _total }">
    generic.pagination
  </div>
  <pa-button
    size="small"
    icon="chevron-right"
    aspect="basic"
    [disabled]="_page >= _total"
    (click)="prev.emit()">
    {{ 'generic.next' | translate }}
  </pa-button>
</div>
