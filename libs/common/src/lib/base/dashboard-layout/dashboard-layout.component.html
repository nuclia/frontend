<div class="dashboard-layout">
  <nav [class.collapsed]="collapsedNav()">
    <app-navbar></app-navbar>
  </nav>

  <div
    class="dashboard-content"
    [class.full-width]="collapsedNav()">
    @if (showStatusBar | async) {
      <div class="status-bar">
        @if (showProgress | async) {
          <stf-upload-bar></stf-upload-bar>
        }
        @if (showLimit | async) {
          <nsi-info-card
            type="warning"
            icon="warning">
            {{ 'upload.limit-warning' | translate: { limit: pendingResourceslimit | number } }}
          </nsi-info-card>
        }
      </div>
    }
    <main [class.with-status-bar]="showStatusBar | async">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
