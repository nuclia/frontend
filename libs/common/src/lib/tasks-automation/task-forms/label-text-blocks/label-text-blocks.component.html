<div class="page-spacing">
  <header>
    <nsi-back-button [link]="backRoute | async">
      {{ 'tasks-automation.bach-to-tasks' | translate }}
    </nsi-back-button>

    <div>
      <h1 class="page-title">{{ 'tasks-automation.label-text-blocks.title' | translate }}</h1>
      <p class="page-description">{{ 'tasks-automation.label-text-blocks.description' | translate }}</p>
    </div>
  </header>

  <app-task-form
    triggerDescription="tasks-automation.label-text-blocks.trigger-description"
    activateButtonLabel="tasks-automation.label-text-blocks.footer.activate-button-label"
    footerNoteAutomation="tasks-automation.label-text-blocks.footer.apply-automation"
    footerNoteOneTime="tasks-automation.label-text-blocks.footer.apply-one-time"
    [availableLLMs]="generativeModels"
    (cancel)="backToTaskList()">
    <stf-labeling-configuration type="text-blocks"></stf-labeling-configuration>

    <nsi-two-columns-configuration-item
      itemTitle="tasks-automation.label-text-blocks.find-labels.title"
      description="tasks-automation.label-text-blocks.find-labels.description">
      <div class="form-container">
        <nsi-info-card>
          <div class="info-card-content-with-icon">
            <span [innerHTML]="'tasks-automation.label-text-blocks.find-labels.info' | translate"></span>
            <pa-icon name="label"></pa-icon>
          </div>
        </nsi-info-card>
      </div>
    </nsi-two-columns-configuration-item>
  </app-task-form>
</div>
