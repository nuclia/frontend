<div class="page-spacing">
  <header>
    <nsi-back-button [link]="(taskId | async) ? '../..' : '..'">Back to tasks</nsi-back-button>

    <div>
      <h1 class="page-title">{{ 'tasks-automation.global-question.title' | translate }}</h1>
      <p class="page-description">{{ 'tasks-automation.global-question.description' | translate }}</p>
    </div>
  </header>

  <app-task-form
    webHookBlockDescription="tasks-automation.global-question.webhook-block.description"
    triggerDescription="tasks-automation.global-question.webhook-block.trigger-description"
    activateButtonLabel="tasks-automation.global-question.footer.activate-button-label"
    footerNoteAutomation="tasks-automation.global-question.footer.apply-automation"
    footerNoteOneTime="tasks-automation.global-question.footer.apply-one-time"></app-task-form>
</div>
