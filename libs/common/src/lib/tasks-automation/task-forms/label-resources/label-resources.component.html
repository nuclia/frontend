<div class="page-spacing">
  <header>
    <nsi-back-button [link]="backRoute | async">
      {{ 'tasks-automation.bach-to-tasks' | translate }}
    </nsi-back-button>

    <div>
      <h1 class="page-title">{{ 'tasks-automation.label-resources.title' | translate }}</h1>
      <p class="page-description">{{ 'tasks-automation.label-resources.description' | translate }}</p>
    </div>
  </header>

  <app-task-form
    triggerDescription="tasks-automation.label-resources.trigger-description"
    activateButtonLabel="tasks-automation.label-resources.footer.activate-button-label"
    footerNoteAutomation="tasks-automation.label-resources.footer.apply-automation"
    footerNoteOneTime="tasks-automation.label-resources.footer.apply-one-time"
    [availableLLMs]="generativeModels"
    [validFormInside]="labelingConfig?.valid"
    (activate)="activateTask($event)"
    (cancel)="backToTaskList()">
    <stf-labeling-configuration
      type="resources"
      (configurationChange)="onConfigurationChange($event)"></stf-labeling-configuration>

    <nsi-two-columns-configuration-item
      itemTitle="tasks-automation.label-resources.find-labels.title"
      description="tasks-automation.label-resources.find-labels.description">
      <div class="form-container">
        <nsi-info-card>
          <p [innerHTML]="'tasks-automation.label-resources.find-labels.in-resource-list' | translate"></p>
          <p [innerHTML]="'tasks-automation.label-resources.find-labels.in-each-resource' | translate"></p>
        </nsi-info-card>
      </div>
    </nsi-two-columns-configuration-item>
  </app-task-form>
</div>
