<div class="page-spacing">
  <div>
    <h1 class="page-title with-badge">
      {{ 'tasks-automation.page-title' | translate }}
      <nsi-badge kind="tertiary">{{ 'generic.badge.beta' | translate }}</nsi-badge>
    </h1>
    <div class="page-description">{{ 'tasks-automation.page-description' | translate }}</div>
  </div>

  <h2 class="section">{{ 'tasks-automation.data-augmentation-section' | translate }}</h2>
  <div class="task-list">
    <app-task-list-item
      taskType="labeler"
      taskTitle="tasks-automation.labeler.title"
      taskDescription="tasks-automation.labeler.description"
      [taskList]="labelerTasks | async"
      (newTask)="createTask('labeler')"
      (delete)="deleteTask($event)"
      (restart)="restartTask($event)"
      (stop)="stopTask($event)"
      [readyForBeta]="labelerTaskEnabled | async"></app-task-list-item>
    <app-task-list-item
      taskType="ask"
      taskTitle="tasks-automation.generator.title"
      taskDescription="tasks-automation.generator.description"
      [taskList]="askTasks | async"
      (newTask)="createTask('ask')"
      (delete)="deleteTask($event)"
      (restart)="restartTask($event)"
      (stop)="stopTask($event)"
      [readyForBeta]="askTaskEnabled | async"></app-task-list-item>
    <app-task-list-item
      taskType="llm-graph"
      taskTitle="tasks-automation.graph-extraction.title"
      taskDescription="tasks-automation.graph-extraction.description"
      [taskList]="graphTasks | async"
      (newTask)="createTask('llm-graph')"
      (delete)="deleteTask($event)"
      (restart)="restartTask($event)"
      [readyForBeta]="graphTaskEnabled | async"
      (stop)="stopTask($event)"></app-task-list-item>
    <app-task-list-item
      taskType="synthetic-questions"
      taskTitle="tasks-automation.question-answer.title"
      taskDescription="tasks-automation.question-answer.description"
      [taskList]="questionAnswerTasks | async"
      (newTask)="createTask('synthetic-questions')"
      (delete)="deleteTask($event)"
      (restart)="restartTask($event)"
      [readyForBeta]="questionsTaskEnabled | async"
      (stop)="stopTask($event)"></app-task-list-item>
    <app-task-list-item
      taskType="prompt-guard"
      taskTitle="tasks-automation.llm-security.title"
      taskDescription="tasks-automation.llm-security.description"
      [taskList]="llmSecurityTasks | async"
      (newTask)="createTask('prompt-guard')"
      (delete)="deleteTask($event)"
      (restart)="restartTask($event)"
      [readyForBeta]="promptSafetyTaskEnabled | async"
      (stop)="stopTask($event)"></app-task-list-item>
    <app-task-list-item
      taskType="llama-guard"
      taskTitle="tasks-automation.content-safety.title"
      taskDescription="tasks-automation.content-safety.description"
      [taskList]="contentSafetyTasks | async"
      (newTask)="createTask('llama-guard')"
      (delete)="deleteTask($event)"
      (restart)="restartTask($event)"
      [readyForBeta]="contentSafetyTaskEnabled | async"
      (stop)="stopTask($event)"></app-task-list-item>
  </div>
</div>
