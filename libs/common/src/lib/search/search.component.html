<div class="search-page">
  <div
    class="search-bar-container"
    [innerHtml]="searchWidget | async"></div>
  <div class="answer-toggle">
    <pa-toggle
      [value]="enabledAnswer"
      (valueChange)="toggleAnswer($event)"
      labelOnRight>
      {{ 'stash.search.toggle-answer' | translate }}
    </pa-toggle>
  </div>

  <div [innerHTML]="searchResults"></div>
</div>
