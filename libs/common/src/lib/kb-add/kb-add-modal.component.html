<pa-modal-advanced fitContentHeight>
  <pa-modal-title>
    {{ 'kb.create.title' | translate }}
  </pa-modal-title>
  <pa-modal-content>
    <stf-kb-creation-form
      [accountId]="account?.id"
      [zones]="zones"
      [creationInProgress]="creationInProgress"
      (kbConfig)="updateKbConfig($event)"
      (learningConfig)="updateLearningConfig($event)"></stf-kb-creation-form>
  </pa-modal-content>

  <pa-modal-footer>
    <pa-button
      kind="primary"
      data-cy="new-kb-save-button"
      [disabled]="!kbConfig || !learningConfig || saving"
      (click)="save()">
      {{ 'generic.save' | translate }}
    </pa-button>
  </pa-modal-footer>
</pa-modal-advanced>
