<div
  class="line-chart"
  #container
  [ngClass]="id">
  <div
    class="tooltip"
    [style.opacity]="showTooltip ? '1' : '0'"
    [style.bottom.px]="tooltipBottom"
    [style.left.px]="tooltipLeft">
    @if (tooltipContent) {
      <strong>{{ tooltipContent?.[0] }}</strong>
      <div>{{ tooltipContent?.[1] }}</div>
    }
  </div>
</div>
