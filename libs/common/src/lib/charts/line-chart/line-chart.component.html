<div
  class="line-chart"
  #container
  [ngClass]="id">
  <div
    class="tooltip"
    [style.opacity]="showTooltip ? '1' : '0'"
    [style.bottom.px]="tooltipBottom"
    [style.left.px]="tooltipLeft">
    @if (tooltipContent; as tooltip) {
      <strong>{{ tooltip[0] }}</strong>
      <div>{{ tooltip[1] }}</div>
    }
  </div>
</div>
