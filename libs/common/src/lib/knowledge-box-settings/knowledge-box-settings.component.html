<div
  class="knowledge-box-settings"
  *ngIf="kb && account">
  <div class="section">
    <h2>{{ 'stash.profile' | translate }}</h2>

    <form
      *ngIf="kbForm"
      [formGroup]="kbForm"
      (ngSubmit)="saveKb()">
      <div>
        <label class="title-s">
          {{ 'generic.uid' | translate }}
        </label>
        <pa-input
          formControlName="uid"
          externalLabel
          readonly></pa-input>
      </div>

      <div>
        <label class="title-s">
          {{ 'generic.slug' | translate }}
        </label>
        <pa-input
          formControlName="slug"
          externalLabel
          [errorMessages]="validationMessages['slug']"></pa-input>
      </div>

      <div>
        <label class="title-s">
          {{ 'generic.name' | translate }}
        </label>
        <pa-input
          formControlName="title"
          externalLabel
          [errorMessages]="validationMessages['title']"></pa-input>
      </div>

      <div>
        <label class="title-s">
          {{ 'generic.description' | translate }}
        </label>
        <pa-textarea
          formControlName="description"
          externalLabel
          [rows]="4"></pa-textarea>
      </div>

      <div
        formGroupName="config"
        *ngFor="let conf of displayedLearningConfigurations">
        <div class="label">
          <label class="title-s">{{ 'stash.create.' + conf.id | translate }}</label>
          <div>
            <small>{{ 'stash.create.' + conf.id + '.help' | translate }}</small>
          </div>
        </div>
        <pa-radio-group
          [formControlName]="conf.id"
          [name]="conf.id">
          <pa-radio
            *ngFor="let value of conf.data.options"
            [value]="value.value">
            {{ value.name.toLowerCase() }}
          </pa-radio>
        </pa-radio-group>
      </div>

      <footer>
        <pa-button
          type="submit"
          kind="primary"
          [disabled]="kbForm.invalid || kbForm.pristine || saving">
          {{ 'generic.save' | translate }}
        </pa-button>
        <pa-button
          *ngIf="!kbForm.pristine"
          aspect="basic"
          (click)="initKbForm()">
          {{ 'generic.cancel' | translate }}
        </pa-button>
      </footer>
    </form>
  </div>
</div>
