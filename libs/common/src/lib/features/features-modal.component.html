<pa-modal-advanced [fitContentHeight]="!!features">
  <pa-modal-title>{{ 'features.customize_features' | translate }}</pa-modal-title>
  <pa-modal-content>
    @if (features; as features) {
      @for (feature of features | keyvalue; track feature) {
        <pa-checkbox [(value)]="features[feature.key]">{{ feature.key }}</pa-checkbox>
      }
    }
  </pa-modal-content>

  <pa-modal-footer>
    @if (hasCustomFeatures) {
      <pa-button
        kind="destructive"
        (click)="reset()">
        {{ 'generic.reset' | translate }}
      </pa-button>
    }

    <pa-button
      kind="primary"
      (click)="save()">
      {{ 'generic.save' | translate }}
    </pa-button>
  </pa-modal-footer>
</pa-modal-advanced>
