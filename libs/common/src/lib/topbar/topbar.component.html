<div class="topbar">
  <button
    class="topbar-logo"
    (click)="goToHome()">
    <svg-icon
      src="assets/logos/logo.svg"
      class="topbar-logo-expanded"></svg-icon>
    <svg-icon
      *ngIf="isStage"
      src="assets/icons/experimenting.svg"
      class="is-stage"></svg-icon>
    <svg-icon
      src="assets/logos/symbol.svg"
      class="topbar-logo-collapsed"></svg-icon>
  </button>

  <div class="topbar-actions">
    <pa-button
      *ngIf="!standalone && (isBillingEnabled | async)"
      kind="primary"
      aspect="basic"
      size="small"
      [routerLink]="billingUrl | async">
      {{ 'account.type.' + (accountType | async) | translate }}
    </pa-button>

    <div
      *ngIf="((userInfo | async)?.accounts?.length || 0) > 1"
      class="topbar-account">
      <strong>{{ (kb | async)?.account }}</strong>
    </div>

    <app-kb-switch class="topbar-kb"></app-kb-switch>

    <app-user-menu [userInfo]="userInfo | async"></app-user-menu>
  </div>
</div>
