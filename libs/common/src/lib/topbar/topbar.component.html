<div class="topbar">
  <button
    class="topbar-logo"
    (click)="goToHome()">
    <img
      class="topbar-logo-expanded"
      [src]="!standalone ? 'assets/logos/logo.svg' : 'assets/logos/nucliadb.svg'"
      [alt]="!standalone ? 'Nuclia' : 'NucliaDB'" />
    @if (isStage) {
      <img
        src="assets/logos/stage-icon.svg"
        class="is-stage"
        alt="Stage" />
    }

    <img
      class="topbar-logo-collapsed"
      [src]="!standalone ? 'assets/logos/nuclia-symbol.svg' : 'assets/logos/nucliadb-symbol.svg'"
      [alt]="!standalone ? 'Nuclia' : 'NucliaDB'" />
  </button>

  @if (showDemo) {
    <pa-button
      kind="primary"
      aspect="basic"
      paFocusable
      (click)="bookDemo()"
      (keyup.enter)="bookDemo()">
      <a
        href="https://calendly.com/nuclia/30min?back=1&month=2023-10"
        target="_blank">
        {{ 'need-help-book-demo' | translate }}
      </a>
    </pa-button>
  }

  <div class="topbar-actions">
    @if (!standalone && (shouldAccountTypeBeVisible | async)) {
      <pa-button
        kind="primary"
        aspect="basic"
        size="small"
        [routerLink]="billingUrl | async">
        {{ 'account.type.' + (accountType | async) | translate }}
      </pa-button>
    }

    @if (((userInfo | async)?.accounts?.length || 0) > 1) {
      <div class="topbar-account">
        <strong>{{ (account | async)?.title }}</strong>
      </div>
    }

    <app-kb-switch></app-kb-switch>

    @if (!standalone) {
      <app-user-menu
        data-cy="user-menu"
        [userInfo]="userInfo | async" />
    } @else {
      <app-standalone-menu data-cy="standalone-menu" />
    }
  </div>
</div>
