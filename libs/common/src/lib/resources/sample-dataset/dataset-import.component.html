<div class="dataset-import-container">
  <h1>{{ 'onboarding.dataset.title' | translate }}</h1>
  <h2>{{ 'onboarding.dataset.option1' | translate }}</h2>
  <p class="body-m">
    {{ 'onboarding.dataset.option1.description' | translate }}
  </p>

  <stf-dataset-selector (imported)="onDatasetImported($event)"></stf-dataset-selector>

  <div class="upload-data">
    <h2>{{ 'onboarding.dataset.option2' | translate }}</h2>
    <p
      class="body-m"
      #uploadLinksContainer>
      {{ 'onboarding.dataset.option2.description' | translate }}
    </p>
    <stf-upload-button (uploaded)="onUpload()"></stf-upload-button>
  </div>
</div>
