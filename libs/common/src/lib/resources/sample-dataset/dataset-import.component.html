<div class="dataset-import-container">
  <h1>{{ 'dataset.title' | translate }}</h1>

  <ng-container *ngIf="(isMonoLingual | async) === false">
    <h2>{{ 'dataset.option1.title' | translate }}</h2>
    <p class="body-m">
      {{ 'dataset.option1.description' | translate }}
    </p>

    <stf-dataset-selector (imported)="onDatasetImported($event)"></stf-dataset-selector>
  </ng-container>

  <div class="upload-data">
    <h2 *ngIf="(isMonoLingual | async) === false">{{ 'dataset.option2.title' | translate }}</h2>
    <p
      class="body-m"
      #uploadLinksContainer>
      {{ 'dataset.option2.description' | translate }}
    </p>
    <stf-upload-button (uploaded)="onUpload()"></stf-upload-button>
  </div>
</div>
