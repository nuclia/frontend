<pa-button
  icon="circle-plus"
  iconAndText
  kind="primary"
  [paPopup]="uploadMenu"
  alignPopupOnLeft>
  {{ 'generic.upload' | translate }}
</pa-button>
<pa-dropdown #uploadMenu>
  <pa-option
    icon="file"
    (selectOption)="upload('files')">
    {{ 'upload.files' | translate }}
  </pa-option>
  <pa-option
    icon="folder"
    (selectOption)="upload('folder')">
    {{ 'upload.folder' | translate }}
  </pa-option>
  <pa-option
    icon="link"
    (selectOption)="upload('link')">
    {{ 'upload.link' | translate }}
  </pa-option>
  <pa-option
    icon="file"
    (selectOption)="upload('csv')">
    {{ 'upload.upload_from_csv' | translate }}
  </pa-option>
  <pa-option
    *ngIf="isQnAEnabled | async"
    icon="chat"
    (selectOption)="upload('qna')">
    {{ 'upload.q_and_a' | translate }}
  </pa-option>
</pa-dropdown>
