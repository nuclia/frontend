<div class="main-container">
  <form
    class="scrollable-area"
    [formGroup]="form"
    (ngSubmit)="save()">
    <nsi-expandable-textarea
      formControlName="text"
      externalLabel
      modalTitle="resource.field-text"></nsi-expandable-textarea>
  </form>
</div>

<footer class="form-field-buttons">
  <div class="save-actions">
    <pa-button
      kind="primary"
      [disabled]="!form.valid || form.pristine || isSaving"
      (click)="save()">
      {{ 'generic.save' | translate }}
    </pa-button>

    <pa-button
      aspect="basic"
      [disabled]="form.pristine || isSaving"
      (click)="cancel()">
      {{ 'generic.cancel' | translate }}
    </pa-button>
  </div>
  <pa-button
    kind="destructive"
    [disabled]="!isReady"
    (click)="deleteField()">
    {{ 'resource.field.delete' | translate }}
  </pa-button>
</footer>
