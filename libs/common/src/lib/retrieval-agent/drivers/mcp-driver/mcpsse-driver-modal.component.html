<pa-modal-advanced fitContentHeight="">
  <pa-modal-title>
    {{
      (isEdit ? 'retrieval-agents.drivers.edit-modal-title' : 'retrieval-agents.drivers.add.mcpsse')
        | translate: { name: config?.name }
    }}
  </pa-modal-title>
  <pa-modal-content>
    <form [formGroup]="form">
      <div class="form-entry">
        <label for="name">{{ 'retrieval-agents.drivers.form.driver-name' | translate }}</label>
        <pa-input
          id="name"
          externalLabel
          formControlName="name"></pa-input>
      </div>
      <div class="form-entry">
        <label for="uri">{{ 'retrieval-agents.drivers.form.mcpsse.uri' | translate }}</label>
        <pa-input
          id="uri"
          externalLabel
          formControlName="uri"></pa-input>
      </div>
      <div class="form-entry">
        <label for="key">{{ 'retrieval-agents.drivers.form.key' | translate }}</label>
        <pa-input
          id="key"
          externalLabel
          formControlName="key"></pa-input>
      </div>
      <div class="form-entry">
        <label for="timeout">{{ 'retrieval-agents.drivers.form.timeout' | translate }}</label>
        <pa-input
          id="timeout"
          externalLabel
          type="number"
          formControlName="timeout"></pa-input>
      </div>
      <div class="form-entry">
        <label for="sse_read_timeout">{{ 'retrieval-agents.drivers.form.mcpsse.sse-read-timeout' | translate }}</label>
        <pa-input
          id="sse_read_timeout"
          externalLabel
          type="number"
          formControlName="sse_read_timeout"></pa-input>
      </div>

      <app-headers-field
        [form]="form"
        [config]="config?.config"></app-headers-field>
    </form>
  </pa-modal-content>
  <pa-modal-footer>
    <pa-button
      aspect="basic"
      (click)="cancel()">
      {{ 'generic.cancel' | translate }}
    </pa-button>
    <pa-button
      kind="primary"
      [disabled]="form.invalid || form.pristine"
      (click)="submit()">
      {{ 'generic.save' | translate }}
    </pa-button>
  </pa-modal-footer>
</pa-modal-advanced>
