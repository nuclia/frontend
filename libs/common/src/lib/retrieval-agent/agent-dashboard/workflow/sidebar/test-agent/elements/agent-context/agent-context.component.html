<blockquote>
  <stf-chip>{{ 'retrieval-agents.workflow.sidebar.test.interactions.context.title' | translate }}</stf-chip>

  @if (context().summary; as summary) {
    <div class="config">
      Summary:
      <span [innerHTML]="summary | lineBreakFormatter"></span>
    </div>
  }
  @if (context().answer; as answer) {
    <div class="config">
      Answer:
      <span [innerHTML]="answer | lineBreakFormatter"></span>
    </div>
  }

  <div class="config">Based on {{ context().chunks.length }} chunks.</div>
</blockquote>
