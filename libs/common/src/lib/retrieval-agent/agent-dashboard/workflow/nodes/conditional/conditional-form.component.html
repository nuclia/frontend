<app-configuration-form
  [form]="form"
  [submitDisabled]="form.invalid"
  (cancel)="cancel.emit()"
  (triggerSubmit)="submit()">
  <ng-container [formGroup]="configForm">
    <div class="form-entry">
      <label for="prompt">{{ 'retrieval-agents.workflow.node-types.conditional.form.prompt.label' | translate }}</label>
      <nsi-expandable-textarea
        id="prompt"
        formControlName="prompt"
        rows="2"
        resizable
        [placeholder]="'retrieval-agents.workflow.node-types.conditional.form.prompt.placeholder' | translate"
        [help]="'retrieval-agents.workflow.node-types.conditional.form.prompt.help' | translate"
        modalTitle="retrieval-agents.workflow.node-types.conditional.form.prompt.placeholder"
        externalLabel></nsi-expandable-textarea>
    </div>
  </ng-container>
</app-configuration-form>
