<app-configuration-form
  [form]="form"
  [submitDisabled]="form.invalid"
  (cancel)="cancel.emit()"
  (triggerSubmit)="submit()">
  <ng-container [formGroup]="configForm">
    <div class="form-entry">
      <label for="prompt">Prompt</label>
      <nsi-expandable-textarea
        id="prompt"
        formControlName="prompt"
        rows="2"
        resizable
        [modalTitle]="'retrieval-agents.workflow.node-types.summarize.prompt-placeholder' | translate"
        [placeholder]="'retrieval-agents.workflow.node-types.summarize.prompt-placeholder' | translate"
        externalLabel=""></nsi-expandable-textarea>
    </div>
    <pa-toggle
      formControlName="images"
      withBackground="">
      {{ 'retrieval-agents.workflow.node-types.summarize.images' | translate }}
    </pa-toggle>
    <pa-toggle
      formControlName="conversational"
      [help]="'retrieval-agents.workflow.node-types.summarize.conversational.help' | translate"
      withBackground="">
      {{ 'retrieval-agents.workflow.node-types.summarize.conversational.label' | translate }}
    </pa-toggle>
  </ng-container>
</app-configuration-form>
