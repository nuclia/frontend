<app-node-box
  [state]="state()"
  [nodeTitle]="nodeTitle()"
  [origin]="origin()"
  (outputClick)="onOutputClick($event)"
  (trashClick)="onTrashClick()">
  @if (nodeConfig().length > 0) {
    <app-config-block
      [config]="nodeConfig()"
      [labels]="labels()"></app-config-block>
  }

  @for (entry of fallbackEntries(); track entry.id) {
    <app-connectable-entry
      [id]="entry.id"
      [category]="category()"
      [nodeId]="id"
      [required]="entry.id === 'then'">
      {{ entry.title }}
    </app-connectable-entry>
  }
</app-node-box>
