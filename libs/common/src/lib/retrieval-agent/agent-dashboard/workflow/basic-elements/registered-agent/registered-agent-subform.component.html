<pa-accordion-item
  id="registered-agent"
  [itemTitle]="'retrieval-agents.workflow.registered-agent.title' | translate"
  [(expanded)]="expanded">
  <pa-accordion-item-body>
    <form [formGroup]="form">
      <pa-textarea
        formControlName="description"
        [rows]="4"
        [help]="'retrieval-agents.workflow.registered-agent.description' | translate">
        {{ 'generic.description' | translate }}
      </pa-textarea>
      <pa-select
        formControlName="functions"
        [label]="'retrieval-agents.workflow.registered-agent.functions' | translate"
        [multiple]="true"
        [options]="functionOptions()"></pa-select>
    </form>
  </pa-accordion-item-body>
</pa-accordion-item>
