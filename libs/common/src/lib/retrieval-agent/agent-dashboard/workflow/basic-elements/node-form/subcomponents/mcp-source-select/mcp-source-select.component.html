<div class="form-entry">
  <label [for]="controlName">
    {{ label }}
    @if (required) {
      <span style="color: red">*</span>
    }
  </label>
  <div [formGroup]="form">
    <pa-select
      [id]="controlName"
      [formControlName]="controlName"
      [required]="required">
      @for (source of mcpList(); track source.identifier) {
        <pa-option [value]="source.identifier">{{ source.name }}</pa-option>
      }
    </pa-select>
  </div>
</div>
