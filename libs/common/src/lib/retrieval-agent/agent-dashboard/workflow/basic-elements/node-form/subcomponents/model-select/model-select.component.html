<div class="form-entry">
  <label [for]="controlName">
    {{ label }}
    @if (required) {
      <span class="required">*</span>
    }
  </label>
  @if (form) {
    <div [formGroup]="form">
      <stf-model-selector
        [formControlName]="controlName || ''"
        [providers]="(generativeProviders | async) || {}"
        [learningConfigurations]="(modelSchemas | async) || {}"
        [externalLabel]="true"></stf-model-selector>
    </div>
  }
</div>
