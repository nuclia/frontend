<div
  class="title-xs"
  [attr.data-cy]="nodeType()">
  {{ nodeTitle() }}

  @if (badge()) {
    <nsi-badge kind="tertiary">{{ badge() | translate }}</nsi-badge>
  }

  @if (icon(); as icon) {
    <pa-icon
      size="small"
      [name]="icon"></pa-icon>
  }
</div>
<div class="body-m">{{ description() }}</div>
