<form
  class="node-configuration-form"
  [style]="headerHeight() ? '--header-height:' + headerHeight() : ''"
  [formGroup]="form()"
  (ngSubmit)="onSubmit()">
  @if (showRegisteredAgentForm()) {
    <div class="registered-agent">
      <app-registered-agent-subform></app-registered-agent-subform>
    </div>
  }
  @if (showPublishedFunctions()) {
    <div class="node-functions">
      <app-node-functions [node]="currentNode()"></app-node-functions>
    </div>
  }
  <ng-content></ng-content>
  <footer>
    <pa-button
      class="full-width"
      aspect="basic"
      (click)="cancel.emit()">
      {{ 'generic.cancel' | translate }}
    </pa-button>
    <pa-button
      class="full-width"
      kind="primary"
      type="submit"
      [disabled]="submitDisabled() !== undefined ? submitDisabled() : form().invalid || form().pristine">
      {{ submitButton() || 'generic.save' | translate }}
    </pa-button>
  </footer>
</form>
