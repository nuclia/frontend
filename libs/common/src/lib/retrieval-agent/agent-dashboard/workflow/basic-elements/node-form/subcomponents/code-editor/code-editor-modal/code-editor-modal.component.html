<pa-modal-advanced
  fitContent
  fitContentHeight>
  <pa-modal-title>{{ title }}</pa-modal-title>
  <pa-modal-content>
    <app-code-editor
      [form]="form"
      controlName="code"
      [expandable]="false"></app-code-editor>
  </pa-modal-content>

  <pa-modal-footer>
    <pa-button
      aspect="basic"
      (click)="modal.close()">
      {{ 'generic.cancel' | translate }}
    </pa-button>
    <pa-button
      kind="primary"
      (click)="edit()">
      {{ 'generic.edit' | translate }}
    </pa-button>
  </pa-modal-footer>
</pa-modal-advanced>
