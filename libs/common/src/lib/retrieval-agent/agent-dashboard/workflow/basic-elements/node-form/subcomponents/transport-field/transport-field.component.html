<div class="form-entry field-list">
  <div
    class="form-entry"
    [formGroup]="form()">
    <label [for]="controlName()">{{ label() }}</label>
    <pa-radio-group
      [id]="controlName()"
      [formControlName]="controlName()"
      (valueChange)="onTransportChange($event)">
      @for (transport of transportOptions(); track transport) {
        <pa-radio
          [value]="transport"
          [disabled]="isTransportDisabled(transport)"
          [help]="
            isTransportDisabled(transport)
              ? (getTransportHelpText(transport) | translate: { transport: transport })
              : undefined
          ">
          {{ transport }}
        </pa-radio>
      }
    </pa-radio-group>
  </div>

  @if (showDriversButton()) {
    <pa-button
      aspect="basic"
      size="small"
      [routerLink]="driversPath()">
      {{ 'retrieval-agents.workflow.node-types.mcp.form.go-to-drivers' | translate }}
    </pa-button>
  }
</div>
