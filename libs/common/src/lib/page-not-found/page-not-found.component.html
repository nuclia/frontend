<div class="user-background">
  <div class="page-not-found-container">
    <div class="page-not-found-content">
      <div class="logo">
        <img
          [src]="logoPath"
          [alt]="brandName" />
      </div>

      <div class="message">
        <div class="error-code">404</div>

        <div class="display-s">Sorry but we couldn’t find the page you’re looking for</div>
      </div>

      <div class="body-m">
        <a
          class="accent-link"
          [href]="baseHref">
          Go back to Home
        </a>
      </div>
    </div>
  </div>
</div>
