<div class="select">
  <div class="select-container">
    <div class="logo">
      <img
        [src]="!standalone ? 'assets/logos/logo.svg' : 'assets/logos/nucliadb.svg'"
        [alt]="!standalone ? 'Nuclia' : 'NucliaDB'" />
    </div>
    <div
      class="select-content"
      [class.select-kb-visible]="selectKb"
      [@slideInOut]="selectKb">
      @if (!selectKb) {
        <div class="select-account">
          <div class="select-account-list">
            @for (account of accounts | async; track account.id) {
              <div class="select-account-item">
                <a
                  class="account"
                  [routerLink]="'/select/' + account.slug"
                  (click)="selectAccount(account)">
                  {{ account.title }}
                  <pa-icon
                    class="account-arrow"
                    name="chevron-right"
                    size="small"></pa-icon>
                </a>
              </div>
            }
          </div>
          @if (!standalone) {
            <div class="select-account-footer">
              <pa-button
                aspect="basic"
                (click)="logout()">
                {{ 'user.logout' | translate }}
              </pa-button>
            </div>
          }
        </div>
      }

      <div class="outlet-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
