<div
  class="select"
  *ngIf="(accounts | async) !== null">
  <div class="select-container">
    <div class="logo">
      <img
        [src]="!standalone ? 'assets/logos/logo.svg' : 'assets/logos/nucliadb.svg'"
        [alt]="!standalone ? 'Nuclia' : 'NucliaDB'" />
    </div>
    <div
      class="select-content"
      [@slideInOut]="selectKb">
      <div
        class="select-account"
        *ngIf="!selectKb">
        <div class="select-account-list">
          <div
            class="select-account-item"
            *ngFor="let account of accounts | async">
            <a
              class="account"
              [routerLink]="'/select/' + account.slug"
              (click)="selectAccount(account)">
              {{ account.title }}
              <pa-icon
                class="account-arrow"
                name="chevron-right"
                size="small"></pa-icon>
            </a>
          </div>
        </div>
        <div
          class="select-account-footer"
          *ngIf="!standalone">
          <pa-button
            aspect="basic"
            (click)="logout()">
            {{ 'user.logout' | translate }}
          </pa-button>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
