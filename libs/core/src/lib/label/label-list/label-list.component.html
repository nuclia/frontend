@if (labelSelection && labelSelection.length > 0) {
  <div
    class="label-list"
    >
    @for (label of labelSelection; track label) {
      <pa-chip-closeable
        [backgroundColor]="labelSets[label.labelset].color"
        (closed)="removeLabel(label)">
        {{ label.label }}
      </pa-chip-closeable>
    }
  </div>
}
