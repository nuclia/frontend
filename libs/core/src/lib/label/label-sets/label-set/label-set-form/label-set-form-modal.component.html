<pa-modal-advanced>
  <pa-modal-title>{{ 'label-set.creation-modal.title' | translate }}</pa-modal-title>
  <pa-modal-content>
    <stf-label-set-form
      addNew
      inModal
      [kind]="modal.config.data?.['kind']"
      (cancel)="modal.close(null)"
      (done)="modal.close($event)"></stf-label-set-form>
  </pa-modal-content>
</pa-modal-advanced>
