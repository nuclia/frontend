kind: Deployment
apiVersion: apps/v1
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app: "{{ .Chart.Name }}"
    version: "{{ .Values.hash }}"
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/app.cm.yaml") . | sha256sum }}

spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      release: "{{ .Release.Name }}"
      heritage: "{{ .Release.Service }}"
  template:
    metadata:
      name: "{{ .Release.Name }}"
  {{- if hasKey .Values "annotations" }}
      annotations:
{{ toYaml .Values.annotations | indent 8 }}
  {{- end }}
      labels:
        app: "{{ .Chart.Name }}"
        version: "{{ .Values.hash }}"
        chart: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      topologySpreadConstraints:
{{ toYaml .Values.topologySpreadConstraints | indent 8 }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      dnsPolicy: ClusterFirst
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.containerRegistry }}/{{ .Values.image }}"
        resources:
{{ toYaml .Values.resources | indent 10 }}
        imagePullPolicy: Always
{{ with .Values.env }}
        env:
{{ toYaml . | indent 8 }}
{{ end }}
        envFrom:
        - configMapRef:
            name: "{{ .Release.Name }}-config"
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: 2
          timeoutSeconds: 10
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              # in order to avoid latent load balancer routing/update issues, arbitrarily throw
              # some delay in the shutdown process
              command: ["sleep", "15"]
        ports:
        - name: "http-{{ .Release.Name }}"
          containerPort: {{ .Values.service.internalPort }}
