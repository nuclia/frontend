<div class="pa-main-container">
  <div class="pa-main-container-wide">
    <h3>New user</h3>
    <form
      [formGroup]="form"
      (submit)="save()">
      <pa-input
        formControlName="name"
        required>
        Name
      </pa-input>
      <pa-input
        formControlName="email"
        required>
        Email
      </pa-input>
      <pa-select
        formControlName="type"
        required>
        <pa-option value="USER">USER</pa-option>
        <pa-option value="ROOT">ROOT</pa-option>
        <pa-option value="MANAGER">MANAGER</pa-option>
        <pa-option value="SALES">SALES</pa-option>
        <pa-option value="READONLY">READONLY</pa-option>
      </pa-select>
      <footer>
        <pa-button
          type="submit"
          kind="primary"
          [disabled]="form.pristine || form.invalid || isSaving">
          Save
        </pa-button>
        <pa-button
          kind="destructive"
          (click)="cancel()">
          Cancel
        </pa-button>
      </footer>
    </form>
  </div>
</div>
