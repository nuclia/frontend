<header>
  <img
    width="128"
    [src]="assetsPath + '/logos/logo-white.svg'"
    [alt]="brandName + ' Manager'" />

  @if (isRoot) {
    <nav
      class="title-m"
      >
      <ul>
        <li
          routerLink="accounts"
          routerLinkActive="active">
          Accounts
        </li>
        <li
          routerLink="users"
          routerLinkActive="active">
          Users
        </li>
        <li
          routerLink="zones"
          routerLinkActive="active">
          Zones
        </li>
      </ul>
    </nav>
  }
  <pa-avatar
    size="small"
    [avatar]="avatar | async"
  [paPopup]="userMenu"></pa-avatar>
</header>

<pa-dropdown #userMenu>
  <pa-option
    icon="log-out"
    (click)="logout()">
    {{ 'generic.logout' | translate }}
  </pa-option>
</pa-dropdown>
<div class="page-container">
  @if (!isRoot) {
    <div
      class="forbidden-message">
      You don't have enough permissions to use the manager.
    </div>
  }

  @if (isRoot) {
    <router-outlet></router-outlet>
  }
</div>
