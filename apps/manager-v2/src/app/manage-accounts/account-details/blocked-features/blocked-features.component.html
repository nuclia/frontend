<h3>Blocked features</h3>
<form
  [formGroup]="blockedFeatures"
  (ngSubmit)="save()">
  @for (feature of blockedFeatures.controls | keyvalue; track feature.key) {
    <pa-checkbox
      [formControlName]="feature.key"
      [value]="feature.value">
      {{ feature.key | featureName }}
    </pa-checkbox>
  }

  <nma-form-footer
    secondary
    [disabled]="blockedFeatures.pristine || isSaving"
    (cancel)="reset()"></nma-form-footer>
</form>
