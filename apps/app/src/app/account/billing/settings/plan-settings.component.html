<div class="plan-settings">
  <h2>{{ 'billing.plan_settings' | translate }}</h2>
  <div class="current-plan">{{ 'billing.teams_account' | translate }}</div>
  <div class="container">
    <div class="title-s">{{ 'billing.budget' | translate }}</div>
    <div class="description">{{ 'billing.budget_description' | translate }}</div>
    <pa-input type="number"
              [formControl]="budget"></pa-input><span>â‚¬</span>
  </div>
  <div class="customize">
    <span>{{ 'billing.customized_plan' | translate }} </span>
    <a href="mailto:info@nuclia.com">info@nuclia.com</a>
  </div>
  <div class="buttons">
    <pa-button kind="primary"
               (click)="save()"
               [disabled]="budget.invalid">{{ 'generic.save' | translate }}</pa-button>
    <pa-button aspect="basic"
               (click)="skip()">{{ 'generic.skip' | translate }}</pa-button>
  </div>
</div>
