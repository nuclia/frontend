<div class="upload-bar-container"
     *ngIf="uploading | async">
  <app-upload-bar></app-upload-bar>
</div>

<stf-sidebar class="main-sidebar"
             name="main-sidebar"
             lockedOpen="gt-xs"
             [folded]="true"
             [foldedWidth]="68"
             [foldedAutoTriggerOnHover]="true"
             zIndex="900"
             zIndexBackdrop="850">
  <ng-template #sidebarContent
               let-unfolded="unfolded">
    <app-stash-navbar [isUnfolded]="unfolded"></app-stash-navbar>
  </ng-template>
</stf-sidebar>

<div class="kb-container">
  <router-outlet></router-outlet>
</div>


<tour-step-template>
  <ng-template let-step="step">
    <app-help-box [step]="step"></app-help-box>
  </ng-template>
</tour-step-template>
