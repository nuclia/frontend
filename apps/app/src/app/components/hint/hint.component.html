<div class="hint">
  <div class="hint-title"
       (click)="isExpanded = !isExpanded">
    <svg-icon src="assets/icons/info.svg"
              [class.expanded]="isExpanded"></svg-icon>
    <span>{{ label }}</span>
  </div>
  <stf-expander [expanded]="isExpanded">
    <stf-expander-content>
      <div #content>
        <ng-content></ng-content>
      </div>
    </stf-expander-content>
  </stf-expander>
</div>
