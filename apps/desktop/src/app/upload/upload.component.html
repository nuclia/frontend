<div class="container">
  <div
    class="steps"
    *ngIf="!(currentSourceId | async)">
    <ng-container *ngFor="let id of steps; let last = last; let i = index">
      <div
        class="step"
        [class.active]="i === (step | async)"
        [class.pending]="i > (step | async)">
        {{ 'upload.steps.' + id | translate }}
        <pa-icon
          *ngIf="!last"
          name="chevron-right"></pa-icon>
      </div>
    </ng-container>
  </div>
  <nde-connectors
    *ngIf="(step | async) === 0"
    type="sources"
    (select)="onSelectConnector($event)"
    (cancel)="cancel()"></nde-connectors>
  <nde-settings
    *ngIf="(step | async) === 1"
    [addNew]="newConnector"
    (save)="selectSource($event)"
    (cancel)="cancel()"></nde-settings>
  <ng-container *ngIf="(step | async) === 2">
    <nde-select-files
      (cancel)="cancel()"
      (settings)="goToSettings()" />
  </ng-container>
</div>
