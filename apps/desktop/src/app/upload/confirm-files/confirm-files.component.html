<div class="confirm-files">
  <h2>{{ 'upload.files' | translate }}</h2>
  <p>{{ 'upload.review' | translate: { num: data.files.length } }}</p>
  <div class="files">
    <div class="file"
         *ngFor="let file of data.files">
      {{ file.title }}
    </div>
  </div>
  <div class="actions">
    <stf-button (click)="upload()"
                minWidth="110px">{{ 'generic.upload' | translate }}</stf-button>
    <stf-button (click)="close()"
                minWidth="110px"
                color="gray">{{ 'generic.cancel' | translate }}</stf-button>
  </div>
</div>
