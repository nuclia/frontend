<div class="connectors-list"
     *ngIf="!fields">
  <da-connector *ngFor="let connector of connectors"
                [title]="connector.title"
                [logo]="connector.logo"
                [description]="connector.description"
                (click)="selectConnector(connector.id)"></da-connector>
</div>
<form *ngIf="!!fields && !!form"
      [formGroup]="form"
      (ngSubmit)="validate()">
  <div *ngFor="let field of fields">
    <label>{{ field.label }}
      <stf-input *ngIf="field.type === 'text'"
                 [formControlName]="field.id"></stf-input>
      <select stfSelect
              [formControlName]="field.id"
              *ngIf="field.type === 'select'">
        <option *ngFor="let option of field.options"
                [value]="option.value">{{ option.label }}</option>
      </select>
    </label>
  </div>
  <stf-button (click)="validate()"
              qa="validate">Upload</stf-button>
</form>
