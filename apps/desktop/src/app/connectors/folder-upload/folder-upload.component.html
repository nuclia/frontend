<div stfFileDrop
     class="dropzone"
     [class.active]="hasFileOver || files.length > 0"
     (fileOver)="hasFileOver = $event"
     (atFileDrop)="addFiles($event)">
  <span>{{ (files.length === 0 ? 'upload.folder.drop' : 'upload.folder.selected') | translate: { num: files.length } }}</span>
</div>
