<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agentic RAG</title>
    <base href="/" />
    <!-- Only desktop mode ---->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- branding overrides -->
    <link rel="stylesheet" href="assets/overrides.css" />

    <link
    rel="icon"
    type="image/x-icon"
    href="assets/favicon.ico" />

    <!-- STF Splash Screen CSS -->
    <link rel="stylesheet" href="assets/splash-screen.css" />

  </head>
  <body class="body-s">

    <stf-splash-screen id="stf-splash-screen">
      <div class="center">
        <div class="logo">
          <img width="128" src="assets/logos/logo.svg"/>
        </div>
        <div id="stf-splash-screen-text" class="splash-text">
          Be patient my friend &#128513
        </div>
        <!-- Material Design Spinner -->
        <div class="spinner-wrapper">
          <div class="spinner">
            <div class="inner">
              <div class="gap"></div>
              <div class="left">
                <div class="half-circle"></div>
              </div>
              <div class="right">
                <div class="half-circle"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- / Material Design Spinner -->
      </div>
    </stf-splash-screen>

    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
</html>
