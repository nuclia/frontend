<div *ngIf="knowledgeBoxes | async as kbs" class="kb-switch" @dropdown>
  <button *ngFor="let kb of kbs" class="kb-switch-item" [disabled]="!kb.role_on_kb" (click)="goToKb(kb)">
    <span>{{ kb.title }}</span>
    <svg-icon *ngIf="kb.state === 'PUBLISHED'" src="assets/icons/unlock.svg"> </svg-icon>
  </button>
  <button *ngIf="showDemo | async" class="kb-switch-item demo" (click)="goToDemo()">
    <span>Demo</span>
    <svg-icon src="assets/icons/unlock.svg"></svg-icon>
  </button>
</div>
