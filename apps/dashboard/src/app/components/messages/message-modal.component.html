<pa-modal-dialog>
  <pa-modal-title>{{ data?.title | translate }}</pa-modal-title>
  <pa-modal-content [innerHtml]="data?.['message']"></pa-modal-content>
  <pa-modal-footer>
    <pa-button
      kind="primary"
      (click)="modal.close()">
      {{ 'pastanaga.confirm' | translate }}
    </pa-button>
  </pa-modal-footer>
</pa-modal-dialog>
