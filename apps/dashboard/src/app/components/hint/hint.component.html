<div
  class="hint"
  #container
  [class.inverted]="inverted"
  [style.max-width]="containerWidth">
  <pa-expander card>
    <pa-expander-header>
      <div class="hint-title title-xxs">
        <pa-icon name="info"></pa-icon>
        <span>{{ label }}</span>
      </div>
    </pa-expander-header>
    <pa-expander-body>
      <div
        class="hint-content"
        #content>
        <ng-content></ng-content>
      </div>
    </pa-expander-body>
  </pa-expander>
</div>
