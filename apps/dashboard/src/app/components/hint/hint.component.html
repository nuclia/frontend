<div class="hint"
     #container
     [class.inverted]="inverted"
     [style.max-width]="containerWidth">
  <pa-expander card>
    <pa-expander-header>
      <div class="hint-title">
        <pa-icon name="info"></pa-icon>
        <span>{{ label }}</span>
      </div>
    </pa-expander-header>
    <pa-expander-body>
      <div #content>
        <ng-content></ng-content>
      </div>
    </pa-expander-body>
  </pa-expander>
</div>
