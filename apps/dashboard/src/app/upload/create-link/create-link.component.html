<div class="create-link">
  <h1>{{ 'modal.create_link.title' | translate }}</h1>
  <button class="close-button" (click)="close()">
    <svg-icon src="assets/icons/close-modal.svg"></svg-icon>
  </button>
  <div class="new-link">
    <form [formGroup]="linkForm" class="link-input" id="link-form" (ngSubmit)="add()">
      <stf-input
        formControlName="link"
        required
        type="text"
        [noAutocapitalize]="true"
        (valueChange)="message = undefined"
        [validator]="linkForm.controls['link']"
        [validation_messages]="validationMessages.link"
      >
        {{ 'modal.create_link.input' | translate }}
      </stf-input>
      <div class="message" *ngIf="message">{{ message | translate }}</div>
    </form>

    <app-label-field [(selection)]="selectedLabels"></app-label-field>
  </div>

  <div class="link-actions" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="12px">
    <stf-button type="submit" form="link-form" color="primary" minWidth="110px" [disabled]="!linkForm.valid">
      {{ 'generic.add' | translate }}
    </stf-button>
    <stf-button (click)="close()" color="gray" minWidth="110px">
      {{ 'generic.cancel' | translate }}
    </stf-button>
  </div>
</div>
