<app-setup-container>
  <div class="setup-invite">
    <div class="logo">
      <img src="assets/logos/logo_text.svg" />
    </div>
    <h2 class="setup-invite-title">{{ 'setup.set_password' | translate }}</h2>

    <form [formGroup]="passwordForm" (submit)="submit()">
      <pa-input formControlName="username"
                [errorMessages]="validationMessages.username"
                autocapitalize="off">
        {{ 'login.full_name' | translate }}
      </pa-input>
      <pa-input formControlName="password"
                type="password"
                [errorMessages]="validationMessages.passowrd">
        {{ 'login.password' | translate }}
      </pa-input>
      <pa-input formControlName="passwordConfirm"
                type="password"
                [errorMessages]="validationMessages.passwordConfirm">
        {{ 'generic.confirm_password' | translate }}
      </pa-input>
      <div class="setup-invite-actions">
        <pa-button type="submit">
          {{ 'generic.go!' | translate }}
        </pa-button>
      </div>
    </form>
  </div>
</app-setup-container>
