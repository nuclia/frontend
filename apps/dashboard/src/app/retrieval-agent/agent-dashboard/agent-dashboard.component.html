<div class="agent-dashboard">
  <div class="agent-dashboard-toolbar">
    <pa-button
      icon="menu"
      aspect="basic"
      size="small">
      {{ 'retrieval-agents.open-navbar-button' | translate }}
    </pa-button>
  </div>

  <div
    #workflowContainer
    class="workflow-container">
    <div #linkContainer></div>
    <div class="workflow-col first-col">

    </div>
  </div>
</div>
