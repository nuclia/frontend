<div class="agent-dashboard">
  <div class="agent-dashboard-toolbar">
    <pa-button
      icon="menu"
      aspect="basic"
      size="small">
      {{ 'retrieval-agents.open-navbar-button' | translate }}
    </pa-button>
  </div>

  <div
    #workflowContainer
    class="workflow-container"
    [class.sidebar-open]="sideBarOpen()">
    <div #linkContainer></div>
    <div class="workflow-col first-col">
      <app-workflow-root (addNode)="addNode($event)"></app-workflow-root>
    </div>
  </div>

  <div
    #sidebar
    class="sidebar"
    [class.open]="sideBarOpen()">
    <div class="title-s">
      {{ sideBarTitle() }}
      <pa-button
        aspect="basic"
        icon="cross"
        (click)="closeSideBar()">
        Close side panel
      </pa-button>
    </div>
    <div
      #sidebarContentWrapper
      class="sidebar-content"></div>
  </div>
</div>
