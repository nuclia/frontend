<div class="color-picker">
  <button
    *ngIf="selectedCustomColor"
    class="selected custom"
    [attr.aria-pressed]="true"
    [style.background-color]="'transparent'">
    {{ value }}
  </button>
  <button
    *ngFor="let color of hexColors"
    (click)="setColor(color)"
    [class.selected]="isSameHexColor(color, value)"
    [attr.aria-pressed]="isSameHexColor(color, value)"
    [style.background-color]="color"
    [style.color]="getTextColor(color)">
    <span>a</span>
  </button>
</div>
