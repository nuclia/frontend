<div
  class="knowledge-box-profile"
  *ngIf="kb && account">
  <div class="section">
    <h2>{{ 'stash.profile' | translate }}</h2>

    <form
      [formGroup]="kbForm"
      (ngSubmit)="saveKb()">
      <div>
        <label class="title-s">
          {{ 'generic.uid' | translate }}
        </label>
        <pa-input
          formControlName="uid"
          externalLabel
          readonly></pa-input>
      </div>

      <div>
        <label class="title-s">
          {{ 'generic.slug' | translate }}
        </label>
        <pa-input
          formControlName="slug"
          externalLabel
          [errorMessages]="validationMessages.slug"></pa-input>
      </div>

      <div>
        <label class="title-s">
          {{ 'generic.name' | translate }}
        </label>
        <pa-input
          formControlName="title"
          externalLabel
          [errorMessages]="validationMessages.title"></pa-input>
      </div>

      <div>
        <label class="title-s">
          {{ 'generic.description' | translate }}
        </label>
        <pa-textarea
          formControlName="description"
          externalLabel
          rows="4"></pa-textarea>
      </div>

      <footer>
        <pa-button
          type="submit"
          kind="primary"
          [disabled]="kbForm.invalid || kbForm.pristine">
          {{ 'generic.save' | translate }}
        </pa-button>
        <pa-button
          *ngIf="!kbForm.pristine"
          aspect="basic"
          (click)="initKbForm()">
          {{ 'generic.cancel' | translate }}
        </pa-button>
      </footer>
    </form>
  </div>
</div>
