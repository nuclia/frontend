<span
  class="entity-name-text"
  [paTooltip]="entity?.value">
  {{ entity?.value }}
</span>
<span
  class="entity-name-actions"
  *ngIf="editMode">
  <pa-button
    paTooltip="entity.delete_entity"
    aspect="basic"
    icon="trash"
    iconSize="small"
    size="small"
    (click)="delete.emit()">
    {{ 'entity.delete_entity' | translate }}
  </pa-button>
  <pa-button
    *ngIf="isSynonym"
    paTooltip="entity.unlink_entity"
    aspect="basic"
    icon="unlink"
    iconSize="small"
    size="small"
    (click)="unlink.emit()">
    {{ 'entity.unlink_entity' | translate }}
  </pa-button>
</span>
