<form [formGroup]="form">
  <div class="budget-input">
    <pa-input
      type="number"
      formControlName="budget">
      @if (currency) {
        {{ currency === 'USD' ? '$' : 'â‚¬' }}
      }
    </pa-input>
    <span>/ {{ 'billing.month' | translate }}</span>
  </div>
  @if (showActions) {
    <div class="action">
      <pa-radio-group formControlName="action">
        <pa-radio value="BLOCK_ACCOUNT">{{ 'billing.action.block-account' | translate }}</pa-radio>
        <pa-radio
          [help]="'billing.action.no-block' | translate"
          value="WARN_ACCOUNT_OWNER">
          {{ 'billing.action.send-warning' | translate }}
        </pa-radio>
      </pa-radio-group>
    </div>
  }
</form>
