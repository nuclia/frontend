<form [formGroup]="form">
  <pa-radio-group
    formControlName="type"
    (valueChange)="updateValidation($event)">
    <pa-radio value="unlimited">{{ 'billing.unlimited' | translate }}</pa-radio>
    <div>
      <pa-radio value="limited">{{ 'billing.limited' | translate }}</pa-radio>
      @if (form.value.type === 'limited') {
        <div class="budget-input">
          <pa-input
            type="number"
            formControlName="budget">
            @if (currency) {
              {{ currency === 'USD' ? '$' : 'â‚¬' }}
            }
          </pa-input>
          <span>/ {{ 'billing.month' | translate }}</span>
        </div>
      }
    </div>
  </pa-radio-group>
</form>
