<div
  class="label-set-selection"
  *ngFor="let labelSet of labelMap | keyvalue">
  {{ labelSet.key }}
  <ul>
    <li *ngFor="let label of labelSet.value">
      <pa-button
        icon="cross"
        aspect="basic"
        size="small"
        iconSize="small"
        (click)="removeLabelFromSelection(labelSet.key, label)">
        {{ 'resource.classification.remove-label' | translate }}
      </pa-button>
      {{ label }}
    </li>
  </ul>
</div>
