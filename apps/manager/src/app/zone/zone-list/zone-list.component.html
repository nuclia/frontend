<div
  fxLayout="row"
  fxLayoutAlign="start center">
  <pa-input
    fxFlex="80%"
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter">
    Filter
  </pa-input>
  <div
    fxLayout="row"
    fxLayoutAlign="center center">
    <pa-button
      fxFlex="20%"
      kind="primary"
      (click)="addNewZone()">
      Add
    </pa-button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="zones"
    matSort
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc">
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        ID
      </th>
      <td
        mat-cell
        *matCellDef="let zone">
        {{ zone.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Title
      </th>
      <td
        mat-cell
        *matCellDef="let zone">
        {{ zone.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Created
      </th>
      <td
        mat-cell
        *matCellDef="let zone">
        {{ zone.created | date: 'dd - LL - yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="external">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        External
      </th>
      <td
        mat-cell
        *matCellDef="let zone">
        {{ zone.external ? 'Yes' : 'No' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Actions
      </th>
      <td
        mat-cell
        *matCellDef="let zone">
        <pa-button
          icon="edit"
          aspect="basic"
          (click)="editZone(zone)">
          edit
        </pa-button>
        <pa-button
          icon="delete"
          aspect="basic"
          kind="destructive"
          (click)="deleteZone(zone.id)">
          Delete
        </pa-button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
