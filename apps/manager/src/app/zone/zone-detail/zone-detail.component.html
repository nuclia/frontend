<div fxLayout="row" fxLayoutAlign="start start">
  <mat-card class="entity">
    <form [formGroup]="form">
      <h2>Zone</h2>
      <p *ngIf="edit">
        <mat-form-field>
          <input matInput formControlName="id" placeholder="Id" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput required formControlName="slug" placeholder="Slug" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput required formControlName="title" placeholder="Title" />
        </mat-form-field>
      </p>
      <p *ngIf="edit">
        <mat-form-field>
          <input matInput formControlName="creator" placeholder="Creator" />
        </mat-form-field>
      </p>
      <p *ngIf="edit">
        <mat-form-field>
          <input matInput formControlName="account" placeholder="Account" />
        </mat-form-field>
      </p>
      <p *ngIf="edit">
        <mat-form-field>
          <input matInput formControlName="created" placeholder="Created" />
        </mat-form-field>
      </p>
      <p *ngIf="edit">
        <mat-form-field>
          <input matInput formControlName="modified" placeholder="Modified" />
        </mat-form-field>
      </p>
      <p *ngIf="edit">
        <mat-form-field>
          <input matInput formControlName="external" placeholder="External" />
        </mat-form-field>
      </p>
      <p></p>
      <p *ngIf="message">
        <span>{{ message }}</span>
      </p>
    </form>
  </mat-card>
</div>

<div fxLayout="column" fxLayoutAlign="center center">
  <div class="error">
    {{ message }}
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <stf-button class="m-8" position="relative" icon="save" *ngIf="edit" (click)="editZone()"
      >Save</stf-button
    >
    <stf-button class="m-8" position="relative" icon="plus" *ngIf="!edit" (click)="addZone()"
      >Add</stf-button>
    <stf-button class="m-8" position="relative" color="legacy" (click)="returnToZones()"
      >Cancel</stf-button>
  </div>
</div>
