<div class="list-wrapper">
  <div
    fxLayout="row"
    fxLayoutAlign="start center">
    <pa-input
      fxFlex="80%"
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter">
      Filter
    </pa-input>
    <div
      fxLayout="row"
      fxLayoutAlign="center center">
      <pa-button
        kind="primary"
        (click)="addNewAccount()">
        Afegir
      </pa-button>
    </div>
  </div>

  <div
    class="mat-elevation-z8"
    class="llistat">
    <div
      class="example-loading-shade"
      *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <table
      mat-table
      [dataSource]="accounts"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          ID
        </th>
        <td
          mat-cell
          *matCellDef="let row">
          {{ row.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Title
        </th>
        <td
          mat-cell
          *matCellDef="let row">
          {{ row.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="slug">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Slug
        </th>
        <td
          mat-cell
          *matCellDef="let row">
          {{ row.slug }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Type
        </th>
        <td
          mat-cell
          *matCellDef="let row">
          {{ row.type }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Actions
        </th>
        <td
          mat-cell
          *matCellDef="let row"
          class="actions">
          <mat-icon (click)="delete(row)">delete</mat-icon>
          <mat-icon (click)="edit(row)">edit</mat-icon>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
