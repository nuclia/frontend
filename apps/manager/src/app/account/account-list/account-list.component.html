<div>
  <div class="list-wrapper">
    <pa-input
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter">
      Filter
    </pa-input>
    <div>
      <pa-button
        kind="primary"
        (click)="addNewAccount()">
        Afegir
      </pa-button>
    </div>
  </div>

  <div class="llistat mat-elevation-z8">
    <div
      class="example-loading-shade"
      *ngIf="isLoadingResults || isRateLimitReached">
      <nsi-spinner *ngIf="isLoadingResults"></nsi-spinner>
    </div>
    <table
      mat-table
      [dataSource]="accounts"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          ID
        </th>
        <td
          mat-cell
          *matCellDef="let row">
          {{ row.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Title
        </th>
        <td
          mat-cell
          *matCellDef="let row">
          {{ row.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="slug">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Slug
        </th>
        <td
          mat-cell
          *matCellDef="let row">
          {{ row.slug }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Type
        </th>
        <td
          mat-cell
          *matCellDef="let row">
          {{ row.type }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Actions
        </th>
        <td
          mat-cell
          *matCellDef="let row"
          class="actions">
          <pa-button
            icon="trash"
            aspect="basic"
            kind="destructive"
            (click)="delete(row)">
            delete
          </pa-button>
          <pa-button
            icon="edit"
            aspect="basic"
            (click)="edit(row)">
            edit
          </pa-button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
